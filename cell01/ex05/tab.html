<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100px;
      border: 1px solid black;
    }
    .cell1 {
      background-color: rgb(33, 22, 185);
    }
    .cell2 {
      background-color: rgb(212, 28, 28);
    }
  </style>
</head>
<body>
    <div style="display:flex; justify-content:center;">
        <table>
            <tr>
                <td class="cell1">Left</td>
                <td class="cell2">Right</td>
            </tr>
        </table>
    </div>

</body>
</html>
