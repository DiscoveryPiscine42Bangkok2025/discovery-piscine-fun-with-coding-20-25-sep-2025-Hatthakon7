<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            height: 100px;
            border: 1px solid black;
        }

        .cell1 {
            background-color: rgb(33, 22, 185);
        }

        .cell2 {
            background-color: rgb(212, 28, 28);
        }

        @media (max-width: 600px) {
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td class="cell1">Left</td>
            <td class="cell2">Right</td>
        </tr>
    </table>

</body>

</html>
